<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Path Finder</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>

<div id='container'>
  <canvas id='canvas'></canvas>
  <div id='input-container'>
    <button onclick="Board.clearGrid('new grid')">clear grid</button>
    <button onclick="Board.clearPath()">clear path</button>
    <button onclick="GameManager.init()">new board</button>
    <div>
      start x
      <input id='start-location-inputx' type="number" name="start-x" value="0" min="0" max="100" step="1">
      start y
      <input id='start-location-inputy' type="number" name="start-y" value="0" min="0" max="100" step="1">
    </div>
    
    
  </div>
</div>

  <script  src="./app.js"></script>
  
</body>
</html>
